<html>
    <head>
        <meta charset="UTF-8">
        <title> Trabalho booststrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- Código da Barra de Navegação -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"> 
                <a href="index.html">
                     <img src="bootstrap/img/avatar.jpg" a alt="Avatar Logo" style="width:40px;" class="rounded-pill">
                 </a>
                <li class="nav-item">
                <a class="nav-link" href="index.html"> Inicio </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="promo.html"> Promoções</a>
                </li>
                    
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"> Perfil </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="register.html"> Registrar </a></li>
                    <li><a class="dropdown-item" href="vendedor.html"> Revendedores  </a></li>
                    <li><a class="dropdown-item" href="sair.html"> Sair </a></li>
            </ul>
        </div>
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner ">
            <div class="carousel-item active">
            <img src="bootstrap/img/produto1.png" alt="Los Angeles" class="d-block w-50">
            </div>
            <div class="carousel-item">
            <img src="bootstrap/img/produto3.png" alt="Chicago" class="d-block w-50">
            </div>
            <div class="carousel-item">
            <img src="bootstrap/img/produto2.png" alt="New York" class="d-block w-50">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev w-50" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        </div>
    </body>
</html>
